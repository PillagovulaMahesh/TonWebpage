<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TON Web Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header / Navbar -->
  <header class="bg-white shadow-sm sticky-top">
    <nav class="navbar navbar-expand-lg container py-3">
      <a class="navbar-brand" href="#">
        <img src="assets/logo.png" alt="TON Logo" height="40" />
      </a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navMenu">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link btn btn-primary text-white ms-2" href="#">Get Started</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero-section text-center text-white d-flex align-items-center" style="background-color: #0d6efd; height: 100vh;">
    <div class="container">
      <h1 class="display-4 fw-bold">Welcome to TON</h1>
      <p class="lead">A decentralized web for the future</p>
      <a href="#" class="btn btn-light btn-lg mt-3">Explore More</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 TON. All rights reserved.</p>
  </footer>
